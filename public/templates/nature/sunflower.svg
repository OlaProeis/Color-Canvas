<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Simple sunflower coloring page -->
  <g fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Stem -->
    <path d="M 400 350 Q 380 450 390 580" stroke-width="8"/>
    
    <!-- Leaves -->
    <path d="M 385 420 Q 320 410 300 440 Q 310 460 350 450 Q 370 445 385 440"/>
    <path d="M 395 480 Q 460 470 480 500 Q 470 520 430 510 Q 410 505 395 500"/>
    
    <!-- Center of flower -->
    <circle cx="400" cy="250" r="80"/>
    
    <!-- Center pattern (seeds) -->
    <g fill="#000000">
      <circle cx="380" cy="230" r="4"/>
      <circle cx="400" cy="225" r="4"/>
      <circle cx="420" cy="230" r="4"/>
      <circle cx="370" cy="250" r="4"/>
      <circle cx="390" cy="245" r="4"/>
      <circle cx="410" cy="245" r="4"/>
      <circle cx="430" cy="250" r="4"/>
      <circle cx="380" cy="270" r="4"/>
      <circle cx="400" cy="275" r="4"/>
      <circle cx="420" cy="270" r="4"/>
    </g>
    
    <!-- Petals (12 petals) -->
    <!-- Top -->
    <ellipse cx="400" cy="140" rx="30" ry="50" transform="rotate(0 400 250)"/>
    
    <!-- 30 degrees -->
    <ellipse cx="455" cy="165" rx="30" ry="50" transform="rotate(30 400 250)"/>
    
    <!-- 60 degrees -->
    <ellipse cx="490" cy="210" rx="30" ry="50" transform="rotate(60 400 250)"/>
    
    <!-- Right -->
    <ellipse cx="510" cy="250" rx="30" ry="50" transform="rotate(90 400 250)"/>
    
    <!-- 120 degrees -->
    <ellipse cx="490" cy="290" rx="30" ry="50" transform="rotate(120 400 250)"/>
    
    <!-- 150 degrees -->
    <ellipse cx="455" cy="335" rx="30" ry="50" transform="rotate(150 400 250)"/>
    
    <!-- Bottom -->
    <ellipse cx="400" cy="360" rx="30" ry="50" transform="rotate(180 400 250)"/>
    
    <!-- 210 degrees -->
    <ellipse cx="345" cy="335" rx="30" ry="50" transform="rotate(210 400 250)"/>
    
    <!-- 240 degrees -->
    <ellipse cx="310" cy="290" rx="30" ry="50" transform="rotate(240 400 250)"/>
    
    <!-- Left -->
    <ellipse cx="290" cy="250" rx="30" ry="50" transform="rotate(270 400 250)"/>
    
    <!-- 300 degrees -->
    <ellipse cx="310" cy="210" rx="30" ry="50" transform="rotate(300 400 250)"/>
    
    <!-- 330 degrees -->
    <ellipse cx="345" cy="165" rx="30" ry="50" transform="rotate(330 400 250)"/>
    
    <!-- Bee -->
    <g>
      <ellipse cx="600" cy="200" rx="25" ry="18"/>
      <path d="M 590 200 L 575 195"/>
      <path d="M 590 200 L 575 205"/>
      <circle cx="610" cy="195" r="3" fill="#000000"/>
      <!-- Stripes -->
      <line x1="585" y1="188" x2="585" y2="212" stroke-width="2"/>
      <line x1="600" y1="188" x2="600" y2="212" stroke-width="2"/>
      <!-- Wings -->
      <ellipse cx="590" cy="190" rx="15" ry="8" fill="none" opacity="0.5"/>
      <ellipse cx="610" cy="190" rx="15" ry="8" fill="none" opacity="0.5"/>
    </g>
  </g>
</svg>